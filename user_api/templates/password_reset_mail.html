<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset Mail</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-5">
                <div class="p-2">
                    <div class="card-header text-center">
                        <h1 class="text-dark">Ott platform</h1>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="text-success card-title">Reset your password ?</h2>
                        <p class="card-text">
                            We have received a reset password request for your account.
                        </p>
                        <p class="card-text">
                            If you did not ask to change your password, then you can
                            ignore this email and you password will not be changed.
                        </p>
                        <a class="card-link" href={{link}} target="_self">{{link}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
